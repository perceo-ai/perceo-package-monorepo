name: Build Temporal Worker

on:
    workflow_dispatch:
        inputs:
            tag:
                description: "Docker image tag (default: latest)"
                required: false
                default: "latest"
    push:
        branches:
            - main
        paths:
            - "apps/temporal-worker/**"
            - "packages/observer-engine/**"
            - "packages/supabase/**"
            - "packages/typescript-config/**"
            - "apps/temporal-worker/Dockerfile"
            - ".dockerignore"
            - "pnpm-workspace.yaml"
            - "package.json"
            - "pnpm-lock.yaml"
    pull_request:
        paths:
            - "apps/temporal-worker/**"
            - "packages/observer-engine/**"
            - "packages/supabase/**"
            - "packages/typescript-config/**"
            - "apps/temporal-worker/Dockerfile"

permissions:
    contents: read
    packages: write

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}/temporal-worker

jobs:
    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=raw,value=${{ github.event.inputs.tag || 'latest' }}
                      type=sha,prefix={{branch}}-

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./apps/temporal-worker/Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64

            - name: Output image URL
              run: |
                  echo "Image available at: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || 'latest' }}"
                  echo "Full tags: ${{ steps.meta.outputs.tags }}"
