name: Release

on:
    workflow_dispatch:
        inputs:
            tag:
                description: override release tag
                required: false
    push:
        branches: ["main", "alpha", "beta", "rc"]
        paths:
            - ".changeset/**"
            - "packages/**"

# Trusted publishing (OIDC): add this workflow on npm as Trusted Publisher with filename "publish-cli.yml"
permissions:
    id-token: write # Required for npm OIDC trusted publishing
    contents: write
    packages: write
    pull-requests: write # Required for changesets/action to create PRs

jobs:
    releaseCli:
        name: Release CLI
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/setup

            - name: Configure npm access
              run: echo "access=public" >> .npmrc

            - name: Build CLI
              run: pnpm build --filter ./apps/cli

            - name: Publish ${{inputs.tag || 'latest' }}
              uses: changesets/action@v1
              with:
                  version: pnpm changeset version
                  publish: pnpm changeset publish
                  commit: "ci(changesets): version packages"
                  setupGitUser: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
