name: Release

on:
    workflow_dispatch:
        inputs:
            tag:
                description: override release tag
                required: false
    push:
        branches: ["main", "alpha", "beta", "rc"]
        paths:
            - ".changeset/**"
            - "packages/**"

# Trusted publishing (OIDC): add this workflow on npm as Trusted Publisher with filename "publish-cli.yml"
permissions:
    id-token: write # Required for npm OIDC trusted publishing
    contents: write
    packages: write

jobs:
    releaseCli:
        name: Release CLI
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.ref }}

            - name: Setup
              uses: ./.github/setup

            - name: Configure npm access
              run: echo "access=public" >> .npmrc

            - name: Build CLI
              run: pnpm build --filter ./apps/cli

            - name: Version packages
              run: pnpm changeset version

            - name: Commit and push version bump
              run: |
                  if [ -n "$(git status --porcelain)" ]; then
                      git add -A
                      git commit -m "ci(changesets): version packages"
                      git push origin HEAD:${{ github.ref_name }}
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Publish to npm
              run: pnpm changeset publish
