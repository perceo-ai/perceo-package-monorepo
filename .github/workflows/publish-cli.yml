name: Publish Perceo CLI

on:
  push:
    tags:
      - "cli-v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # needed for npm provenance (safe to keep)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install deps
        run: npm install

      - name: Build CLI
        run: npm run build -w apps/cli

      - name: Publish to npm
        run: npm publish -w apps/cli --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
